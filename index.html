<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pepsi Cola</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="cardbody">
                <h3>Pepsi Cola</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod tempore quis unde
                    molestiae fugit quae facere! Magni recusandae illo, sed eius animi reprehenderit nostrum quod facere
                    porro consequuntur neque quos esse error!</p>
                <br>
                <h4 id="note">Study for your EXAMS.</h4>
                <a href="#" onmouseover="note()" onmouseout="noteout()">Read More</a>
            </div>
            <div class="cardimg">
                <img src="cokebg.png">
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
function note(){
    document.getElementById('note').style.visibility = "visible";
    document.querySelector('a').style.display = "none";
}
function noteout(){
    document.getElementById('note').style.visibility = "hidden";
    document.querySelector('a').style.display = "";
}
</script>

</html>
